        name: mlvx-pilbox
        ports:
        - containerPort: 8888
          protocol: TCP
        resources:
          limits:
            memory: 10Gi
          requests:
            cpu: 1
            memory: 4Gi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
        terminationMessagePath: /dev/termination-log
